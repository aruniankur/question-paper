<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create/Edit Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        h1 {
            margin-bottom: 30px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        button {
            width: 100%;
        }
        .back-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <h1 class="text-center">{% if quiz %}Edit Quiz{% else %}Create New Quiz{% endif %}</h1>

            <form method="POST">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" class="form-control" value="{{ quiz.title if quiz else '' }}" required>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" class="form-control" rows="3" required>{{ quiz.description if quiz else '' }}</textarea>
                </div>

                <div class="form-group">
                    <label for="time_limit">Time Limit (in minutes):</label>
                    <input type="number" id="time_limit" name="time_limit" class="form-control" value="{{ quiz.time_limit if quiz else '' }}" required>
                </div>

                <div class="form-group">
                    <label for="total_questions">Total Questions:</label>
                    <input type="number" id="total_questions" name="total_questions" class="form-control" value="{{ quiz.total_questions if quiz else '' }}" required>
                </div>

                <div class="form-group">
                    <label for="difficulty">Difficulty:</label>
                    <input type="text" id="difficulty" name="difficulty" class="form-control" value="{{ quiz.difficulty if quiz else '' }}" required>
                </div>

                <div class="form-group">
                    <label for="topic">Topic:</label>
                    <input type="text" id="topic" name="topic" class="form-control" value="{{ quiz.topic if quiz else '' }}" required>
                </div>

                <button type="submit" class="btn btn-primary mt-3">{% if quiz %}Update Quiz{% else %}Create Quiz{% endif %}</button>
            </form>

            <div class="text-center back-link">
                <a href="{{ url_for('create.quiz_list') }}" class="btn btn-secondary">Back to Quiz List</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</body>
</html>

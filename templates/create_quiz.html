<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create/Edit Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>{% if quiz %}Edit Quiz{% else %}Create New Quiz{% endif %}</h1>

    <form method="POST">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ quiz.title if quiz else '' }}" required><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required>{{ quiz.description if quiz else '' }}</textarea><br><br>

        <label for="time_limit">Time Limit (in minutes):</label>
        <input type="number" id="time_limit" name="time_limit" value="{{ quiz.time_limit if quiz else '' }}" required><br><br>

        <label for="total_questions">Total Questions:</label>
        <input type="number" id="total_questions" name="total_questions" value="{{ quiz.total_questions if quiz else '' }}" required><br><br>

        <label for="difficulty">Difficulty:</label>
        <input type="text" id="difficulty" name="difficulty" value="{{ quiz.difficulty if quiz else '' }}" required><br><br>

        <label for="topic">Topic:</label>
        <input type="text" id="topic" name="topic" value="{{ quiz.topic if quiz else '' }}" required><br><br>

        <button type="submit">{% if quiz %}Update Quiz{% else %}Create Quiz{% endif %}</button>
    </form>

    <a href="{{ url_for('create.quiz_list') }}">Back to Quiz List</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</body>
</html>
